<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunde login</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/loginCustomer.css">
</head>
<header>Kundelogin</header>
<body>

<h1>Opret ny bruger</h1>
<div class="form-container">
        <div class="input-field">
            <label for="firstName">Fornavn <br></label> <br><br>
            <input
                    type="text"
                    name="fornavn"
                    class="inputfield"
                    placeholder="eks. Jakob"
                    id="firstName">
        </div>
        <div class="input-field">
            <label for="lastName">Efternavn<br></label><br><br>
            <input
                    type="text"
                    name="efternavn"
                    class="inputfield"
                    placeholder="eks. Jensen"
                    id="lastName">
        </div>
        <div class="input-field">
            <label for="email">Email<br></label><br><br>
            <input
                    type="text"
                    name="email"
                    class="inputfield"
                    placeholder="eks."
                    id="email">
        </div>
        <div class="input-field">
            <label for="address">Adresse<br></label><br><br>
            <input
                    type="text"
                    name="adresse"
                    class="inputfield"
                    placeholder="eks."
                    id="address">
        </div>
        <div class="input-field">
            <label for="phone">Telefonnummer<br></label><br><br>
            <input
                    type="text"
                    name="tlf"
                    class="inputfield"
                    placeholder="eks."
                    id="phone">
        </div>
        <div class="input-field">
            <label for="username">Brugernavn<br></label><br><br>
            <input
                    type="text"
                    name="username"
                    class="inputfield"
                    placeholder="eks."
                    id="username">
        </div>
        <div class="input-field">
            <label for="password">Password<br></label><br><br>
            <input
                    type="text"
                    name="password"
                    class="inputfield"
                    placeholder="eks."
                    id="password">
        </div>
        <button class="button" id="pbCreateCustomer">Opret ny bruger</button>
</div>

<hr>

<h1>Log ind</h1>

<div class="form-container">
    <div class="input-field">
        <label> <br>
            <input type="text" id="usernameLogin" placeholder=" ">
        </label>
    </div>
    <div class="input-field">
        <label> <br>
            <input type="text" id="passwordLogin" placeholder=" ">
        </label>
    </div>
    <button class="button" id="pbLogin">login</button>
</div>

<br>






</body>

<script src="../../js/CustomerJS/customerLogin.js"></script>
<script src="../../js/CustomerJS/formcustomer.js"></script>
</html>
