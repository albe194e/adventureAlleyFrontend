<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="../../css/newUser.css">
</head>
<body>

<div>
    <h1>Opret ny bruger</h1>
    <div>
        <label for="firstName">Fornavn</label>
        <input
                type="text"
                name="fornavn"
                class="inputfield"
                placeholder="eks. Jakob"
                id="firstName">
    </div>
    <div>
        <label for="lastName">Efternavn</label>
        <input
                type="text"
                name="efternavn"
                class="inputfield"
                placeholder="eks. Jensen"
                id="lastName">
    </div>
    <div>
        <label for="email">Email</label>
        <input
                type="text"
                name="email"
                class="inputfield"
                placeholder="eks."
                id="email">
    </div>
    <div>
        <label for="address">Adresse</label>
        <input
                type="text"
                name="adresse"
                class="inputfield"
                placeholder="eks."
                id="address">
    </div>
    <div>
        <label for="phone">Telefonnummer</label>
        <input
                type="text"
                name="tlf"
                class="inputfield"
                placeholder="eks."
                id="phone">
    </div>
    <div>
        <label for="username">Brugernavn</label>
        <input
                type="text"
                name="username"
                class="inputfield"
                placeholder="eks."
                id="username">
    </div>
    <div>
        <label for="password">Password</label>
        <input
                type="text"
                name="password"
                class="inputfield"
                placeholder="eks."
                id="password">
    </div>
    <button id="pbCreateCustomer">Opret ny bruger</button>
</div>

</body>
<script src="../../js/CustomerJS/formcustomer.js"></script>
</html>
