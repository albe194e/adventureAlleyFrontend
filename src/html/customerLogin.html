<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunde login</title>

</head>
<header>Kundelogin</header>
<body>

<h1>Opret ny bruger</h1>
<div>
    <form action="http://localhost:8080/customers" method="post" id="formCustomer">
        <div>
            <label for="inpFornavn">Fornavn</label>
            <input
                    type="text"
                    name="fornavn"
                    class="inputfield"
                    placeholder="eks. Jakob"
                    id="inpFornavn">
        </div>
        <div>
            <label for="inpEfternavn">Efternavn</label>
            <input
                    type="text"
                    name="efternavn"
                    class="inputfield"
                    placeholder="eks. Jensen"
                    id="inpEfternavn">
        </div>
        <div>
            <label for="inpEmail">Email</label>
            <input
                    type="text"
                    name="email"
                    class="inputfield"
                    placeholder="eks."
                    id="inpEmail">
        </div>
        <div>
            <label for="inpAdresse">Adresse</label>
            <input
                    type="text"
                    name="adresse"
                    class="inputfield"
                    placeholder="eks."
                    id="inpAdresse">
        </div>
        <div>
            <label for="inpTlf">Telefonnummer</label>
            <input
                    type="text"
                    name="tlf"
                    class="inputfield"
                    placeholder="eks."
                    id="inpTlf">
        </div>
        <div>
            <label for="inpUsername">Brugernavn</label>
            <input
                    type="text"
                    name="username"
                    class="inputfield"
                    placeholder="eks."
                    id="inpUsername">
        </div>
        <div>
            <label for="inpPassword">Password</label>
            <input
                    type="text"
                    name="password"
                    class="inputfield"
                    placeholder="eks."
                    id="inpPassword">
        </div>
        <button type="submit" title="Save" id="submit">Opret ny bruger</button>
    </form>
</div>

<hr>

<h1>Log ind</h1>

<label>Brugernavn: <br>
    <input type="text" id="usernameLogin">
</label>
<br>

<label>Adgangskode: <br>
    <input type="text" id="passwordLogin">
</label>

<button id="loginBtn">login</button>


</body>

<script>
    //get the form element
    const form = document.getElementById('formCustomer');

    //add event listener to the form's submit event
    form.addEventListener('submit',(event) => {
        event.preventDefault(); //prevent the form from submitting normally

        //get the form data
        const formData = new FormData(form);

        //create an AJAX request to send the form data to the server-side script
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/customers');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                //the server-side script returned a response
                console.log(xhr.responseText);
            }
        };
        xhr.send(formData);
    })
</script>
<script src="../js/fetchcustomer.js"></script>

</html>
