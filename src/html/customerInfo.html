<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Information</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<h1>Update Bruger</h1>
<div>
    <div>
        <label for="inpUsername">Brugernavn</label>
        <input
                type="text"
                name="username"
                class="inputfield"
                placeholder="eks."
                id="inpUsername">
    </div>
    <div>
        <label for="inpPassword">Password</label>
        <input
                type="text"
                name="password"
                class="inputfield"
                placeholder="eks."
                id="inpPassword">
    </div>
    <div>
        <label for="inpEmail">Email</label>
        <input
                type="text"
                name="email"
                class="inputfield"
                placeholder="eks."
                id="inpEmail">
    </div>
    <div>
        <label for="inpAdresse">Adresse</label>
        <input
                type="text"
                name="adresse"
                class="inputfield"
                placeholder="eks."
                id="inpAdresse">
    </div>
    <div>
        <label for="inpTlf">Telefonnummer</label>
        <input
                type="text"
                name="tlf"
                class="inputfield"
                placeholder="eks."
                id="inpTlf">
    </div>
    <button type="submit" title="Save" id="pbUpdateCustomer">Update Bruger</button>
</div>

</body>
<script src="../js/fetchcustomer.js"></script>
<script src="../js/formcustomer.js"></script>
</html>
