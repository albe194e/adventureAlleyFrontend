<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Equipment</title>
    <link rel="stylesheet" href="../../css/newUser.css">
</head>
<body>

<div>
    <h1>Opret nyt udstyr</h1>
    <div>
        <label for="name">Udstyr Navn</label>
        <input
                type="text"
                name="navn"
                class="input-field"
                placeholder="eks. hjelm"
                id="name">
    </div>
    <div>
        <label for="stock">Antal</label>
        <input
                type="text"
                name="antal"
                class="input-field"
                placeholder="eks. 10"
                id="stock"
        >
    </div>
    <button id="pbCreateEquipment">Opret</button>
</div>

</body>
<script src="../../js/EquipmentJS/formEquipment.js"></script>
</html>
